<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        background: #fff;
        box-shadow: 3px 2px 12px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    button {
        border: none;
        background: #fff;
        color: #000;
        font-weight: bold;
        box-shadow: 3px 2px 12px rgba(0, 0, 0, 0.3);
        padding: 10px 20px;
        border-radius: 12px;
        cursor: pointer;
        transition: all .4s;
    }

    button:hover {
        background: #000;
        color: #fff;
    }

    p {
        font-size: 20px;
    }
</style>

<body>
    <div class="wrap">
        <h2>당첨되면 당첨금의 10프로 주셈</h2>
        <div class="content">
            <h3>로또임</h3>
            <p id="result"></p>
            <button onclick="generateLottoNumbers()">로또 번호 생성</button>
        </div>
        <div class="content">
            <h3>연금복권임</h3>
            <p id="result2"></p>
            <button onclick="generateRandomNumbers()">로또 번호 생성</button>
        </div>
    </div>

    <script>
        const result = document.getElementById('result');
        const result2 = document.getElementById('result2');

        function generateLottoNumbers() {
            let numbers = Array.from({ length: 45 }, (_, index) => index + 1);

            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

            const selectedNumbers = numbers.slice(0, 6);

            selectedNumbers.sort((a, b) => a - b);

            result.innerHTML = selectedNumbers.join(', ');
        }

        function generateRandomNumbers() {
            const randomNumbers = Array.from({ length: 6 }, () => Math.floor(Math.random() * 10));
            result2.innerHTML = randomNumbers.join(', ');
        }
    </script>

</body>

</html>
